name: Backend CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    # 1️⃣ Checkout backend code
    - name: Checkout backend
      uses: actions/checkout@v3

    # 2️⃣ Set up JDK 11
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        distribution: temurin
        java-version: '11'

    # 3️⃣ Build backend
    - name: Build backend
      run: mvn clean package -DskipTests

    # 4️⃣ Docker login
    - name: Docker Login
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    # 5️⃣ Build Docker image
    - name: Build Docker image
      run: docker build -t ${{ secrets.DOCKER_USERNAME }}/kanban-backend:latest .

    # 6️⃣ Download docker-compose.yml from task6 repo
    - name: Download docker-compose.yml
      run: curl -L -o docker-compose.yml https://raw.githubusercontent.com/stopes7/task6/main/docker-compose.yml

    # 7️⃣ Deploy using docker-compose
    - name: Deploy with docker-compose
      run: |
        # Опционально: остановим старые контейнеры и перезапустим с новым образом.
        docker-compose -f task6/docker-compose.yml pull || true
        docker-compose -f task6/docker-compose.yml up -d --build --remove-orphans
      env:
        DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
        DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}



