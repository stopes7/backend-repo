name: CI/CD Backend

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

env:
  IMAGE_NAME: backend-app
  IMAGE_REPOSITORY: ${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '11'
          cache: 'maven'

      - name: Build Java artifact
        working-directory: task6/backend-repo
        run: mvn -B clean package -DskipTests

      - name: Log in to Docker registry
        uses: docker/login-action@v3
        with:
            username: ${{ secrets.DOCKER_USERNAME }}
            password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: ${{ github.workspace }}/task6/backend-repo
          file: ${{ github.workspace }}/task6/backend-repo/Dockerfile
          push: true
          tags: |
            ${{ env.IMAGE_REPOSITORY }}:${{ github.sha }}
            ${{ env.IMAGE_REPOSITORY }}:latest

      - name: Deploy with docker-compose
        working-directory: task6
        env:
          IMAGE_TAG: ${{ github.sha }}
          IMAGE: ${{ env.IMAGE_REPOSITORY }}:${{ github.sha }}
        run: |
          docker-compose -f docker-compose.yml pull || true
          docker-compose -f docker-compose.yml up -d --build --remove-orphans



