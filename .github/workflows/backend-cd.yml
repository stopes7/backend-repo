name: Backend CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    # 1️⃣ Checkout всего родительского репозитория task6
    - name: Checkout task6
      uses: actions/checkout@v3
      with:
        path: task6  # <- сюда скачивается весь репозиторий

    # 2️⃣ Set up JDK 11
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        distribution: temurin
        java-version: '11'

    # 3️⃣ Сборка backend
    - name: Build backend
      run: |
        cd backend-repo
        mvn clean package -DskipTests

    # 4️⃣ Docker login
    - name: Docker Login
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    # 5️⃣ Build Docker image
    - name: Build Docker image
      run: |
        cd task6/backend-repo
        docker build -t ${{ secrets.DOCKER_USERNAME }}/kanban-backend:latest .

    # 6️⃣ Deploy с docker-compose
    - name: Deploy via docker-compose
      run: |
        cd task6
        docker compose pull
        docker compose up -d --build
      env:
        DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
        DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}



