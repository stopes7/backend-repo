name: Backend CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout code
        uses: actions/checkout@v3

      # 2️⃣ Set up JDK 11
      - name: Set up Java 11
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: '11'

      # 3️⃣ Install Maven (если не установлен в runner)
      - name: Install Maven
        run: sudo apt-get update && sudo apt-get install -y maven

      # 4️⃣ Build backend
      - name: Build backend
        run: mvn clean package -DskipTests
        working-directory: ./  # <--- pom.xml тут

      # 5️⃣ Docker login
      - name: Docker Login
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 6️⃣ Build Docker image
      - name: Build Docker image
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/kanban-backend:latest .
        working-directory: ./

      # 7️⃣ Push Docker image
      - name: Push Docker image
        run: docker push ${{ secrets.DOCKER_USERNAME }}/kanban-backend:latest ./backend-repo

      # 8️⃣ Deploy via docker-compose
      - name: Deploy
        run: |
          cd ./task6
          docker compose pull
          docker compose up -d --build
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}



