name: Backend CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout code
        uses: actions/checkout@v3

      # 2️⃣ Set up JDK 11 and Maven
      - name: Set up JDK and Maven
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: temurin
          cache: maven

      # 3️⃣ Build backend
      - name: Build backend
        run: mvn clean package -DskipTests
        working-directory: backend-repo

      # 4️⃣ Docker login
      - name: Docker Login
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 5️⃣ Build Docker image
      - name: Build Docker image
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/kanban-backend:latest backend-repo

      # 6️⃣ Push Docker image
      - name: Push Docker image
        run: docker push ${{ secrets.DOCKER_USERNAME }}/kanban-backend:latest

      # 7️⃣ Deploy via docker-compose
      - name: Deploy
        run: |
          docker-compose pull
          docker-compose up -d --build
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}


