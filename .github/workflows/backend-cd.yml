name: Backend CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./backend-repo  # команды выполняются в backend-repo

    steps:
    # 1️⃣ Получаем код
    - name: Checkout code
      uses: actions/checkout@v3

    # 2️⃣ Устанавливаем Java 11
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        distribution: temurin
        java-version: '11'

    # 3️⃣ Сборка backend
    - name: Build backend
      run: mvn clean package -DskipTests

    # 4️⃣ Логинимся в Docker
    - name: Docker login
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    # 5️⃣ Собираем Docker image
    - name: Build Docker image
      run: docker build -t ${{ secrets.DOCKER_USERNAME }}/kanban-backend:latest .

    # 6️⃣ Пушим Docker image в Docker Hub
    - name: Push Docker image
      run: docker push ${{ secrets.DOCKER_USERNAME }}/kanban-backend:latest

    # 7️⃣ Деплой через docker compose
    - name: Deploy via docker compose
      run: |
        cd ../   # поднимаемся в task6, где лежит docker-compose.yml
        docker compose pull
        docker compose up -d --build
      env:
        DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
        DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}




