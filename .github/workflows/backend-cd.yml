name: Backend CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        distribution: temurin
        java-version: '11'

    - name: Build backend
      run: mvn clean package -DskipTests
      working-directory: backend-repo  # <--- вот сюда

    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build Docker image
      run: docker build -t ${{ secrets.DOCKER_USERNAME }}/kanban-backend:latest .
      working-directory: backend-repo  # <--- Dockerfile тоже в backend-repo

    - name: Push Docker image
      run: docker push ${{ secrets.DOCKER_USERNAME }}/kanban-backend:latest

    - name: Deploy with docker-compose
      run: |
        docker-compose pull
        docker-compose up -d --build
      working-directory: backend-repo
      env:
        DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
        DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}


